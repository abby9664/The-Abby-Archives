<!DOCTYPE html>
<html>
    <head>
        <title> heads up!</title>
        <style>
            img {
                display : none;
            }
            
            html, body {
                height: 100%;
                font-family: Courier, sans-serif;
                background: linear-gradient(#0a63ff, #669eff);
                background-repeat: no-repeat;
            }
            
            p {
                color: #ffffff;
                margin: 0;
                padding: 0;
            }
            input, button, #animals {
                background: #3498db;
                background-image: linear-gradient(to bottom, #00ff72, #00af4e);
                color: #ffffff;
                border-radius: 28px;
                padding: 10px 20px 10px 20px;
                text-decoration: none;
                font-family: Courier New;
                font-size: 20px;
                border-style: none;
            }
            
            input, button, #animals:hover {
                background: #00ff72;
                background-image: linear-gradient(to bottom, #00af4e, #00ff72);
                color: #ffffff;
            }
            
            input, button, #actitout {
                background: #000000;
                background-image: linear-gradient(to bottom, #999999, #000000);
                color: #ffffff;
                border-radius: 28px;
                padding: 10px 20px 10px 20px;
                text-decoration: none;
                font-family: Courier New;
                font-size: 20px;
                border-style: none;
            }
            input, button, #actitout:hover {
                background: #000000;
                background-image: linear-gradient(to bottom, #000000, #999999);
                color: #ffffff;
            }
            
        </style>
    </head>
    <body>
       <input type="button" value="animals" id="animals">
       <input type="button" value="act it out" id="actitout">
    </body>
</html>
